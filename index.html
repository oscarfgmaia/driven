<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link data-default-icon="https://static.cdninstagram.com/rsrc.php/yS/r/f_5NUHW7AZC.ico" rel="shortcut icon"
        type="image/x-icon" href="https://static.cdninstagram.com/rsrc.php/yS/r/f_5NUHW7AZC.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="CENTER-SITE">
        <div class="SITE-FLOATING">
            <div class="header">
                <div class="header-objects">
                    <div class="header-logos">
                        <div class="logos">
                            <ion-icon name="logo-instagram"></ion-icon>
                            <div class="vl"></div>

                    </div>

                    <div class="header-search">

                    </div>

                    <div class="header-icons">

                            <ion-icon name="person-outline"></ion-icon>

                    </div>
                </div>
            </div>
        </div>

                            </div>
                            <div class="actions-right">
                                <ion-icon name="bookmark-outline"></ion-icon>
                            </div>
                        </div>
                        <div class="post-reactions">
                            <img src="/resources/stories/respondeai 1storie.png" alt="">
                            <h1>Curtido por <b>respondeai</b> e <b>outras 101.523 pessoas</b></h1>
                        </div>
                    </div>

                    <div class="posts">
                        <div class="post-header">

                                <img src="/resources/stories/barked 1storie.png" alt="">

                            </div>
                            <p>...</p>
                        </div>
                        <div class="post-picture">
                            <img src="/resources/posts/dog 1.png" alt="">

                        <div class="post-actions">

                                <ion-icon name="heart-outline"></ion-icon>
                                <ion-icon name="chatbubble-outline"></ion-icon>
                                <ion-icon name="paper-plane-outline"></ion-icon>
                            </div>
                            <div class="actions-right">
                                <ion-icon name="bookmark-outline"></ion-icon>
                            </div>
                        </div>
                        <div class="post-reactions">
                            <img src="/resources/sidebar/adorableanimals 1.png" alt="">
                            <h1>Curtido por <b>adorable_animals</b> e <b>outras 99.159 pessoas</b></h1>
                        </div>
                    </div>

                    <div class="posts">
                        <div class="post-header">
                            <div class="post-owner">
                                <img src="/resources/stories/meowed 1storie.png" alt="">

                            </div>
                            <p>...</p>

                            <div class="actions-left">
                                <ion-icon name="heart-outline"></ion-icon>

                            </div>
                            <div class="actions-right">
                                <ion-icon name="bookmark-outline"></ion-icon>

                        </div>
                        <div class="post-reactions">

                <div class="side-bar">
                    <div class="sidebar-header">
                        <div>
                            <img src="/resources/sidebar/catanacomics 1.png" alt="">

                        <div>
                            <div><h1><b>catanacomics</b></h1></div>
                            <div><h2>Catana</h2></div>
                        </div>
                    </div>
                    <div class="suggestions">
                        <h1>Sugestões para você</h1>
                        <h2>Ver tudo</h2>
                    </div>
                </div>

        </div>
